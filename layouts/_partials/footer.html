<div class="dashed"></div>
<ul class="horizontal-list">
	<li>
		<a href="{{ .Site.BaseURL }}">homepage</a>
	</li>

	{{ range index .Site.Data.config.socials }}
		<li>
			<a href="{{ .url }}">{{ .title }}</a>
		</li>
	{{ end }}

	{{ with .OutputFormats.Get "rss" }}
		<li>
			<a href="{{ .Permalink }}" type="application/rss+xml">feed</a>
		</li>
	{{ end }}

</ul>
